<div class="container" style="margin-top: 50px">
    <div class="row" style="margin-top:20px">
        <div class="col-md-12 col-sm-12">
            <h3 style="font-weight:800">Admin Dashboard</h3>
            <div class="row" style="margin: 15px 0px;">
                <div class="col-sm-8"></div>

                <div class="col-sm-4">
                    <b style="font-size:12px">Filter By Job Status :</b>
                    <select class="form-control" [(ngModel)]="filteringStatus" (ngModelChange)="statusChanged($event)">
                        <option *ngFor="let s of _ststusKeys" [ngValue]="s">{{s}}</option>
                    </select>
                </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Job Address</th>
                        <th scope="col">Description</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs" (click)="goToNotes(job.job_id)">
                        <td>{{job?.job_address}}</td>
                        <td>{{job?.job_discription}}</td>
                        <td>{{job?.job_phone}}</td>
                        <td>
                            <span class="status" [ngClass]="{'issued': job?.job_status=='ISSUED', 'accepted': job?.job_status=='ACCEPTED', 'scheduled': job?.job_status=='SCHEDULED', 'commenced': job?.job_status=='COMMENCED', 'completed': job?.job_status=='COMPLETE', 'enquiry': job?.job_status=='ENQUIRY', 'cancelled':job?.job_status=='CANCELLED'}">{{job?.job_status}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
