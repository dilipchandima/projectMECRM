<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <h3>{{job?.job_discription}}</h3>
            <h4>{{job?.job_address}}</h4>
        </div>
        <div class="col-md-8 col-sm-12">
            <div class="account-wall">
                <h5>Add Note</h5>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <textarea rows="3" class="form-control form-control-sm" id="description" placeholder="Enter description"></textarea>
                    </div>
                    <button type="button" class="btn btn-sm btn-primary" (click)="onSubmit()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12 col-sm-12">
            <h4 class="text-center">Notes for the JOB</h4>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let note of notes">
                        <td>{{note.note_date}}</td>
                        <td>{{note.note_time}}</td>
                        <td>{{note.note_description}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
