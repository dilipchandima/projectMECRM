<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-2 col-sm-6">
            <img class="img-responsive img-rounded" src="assets/img/profile.jpg" alt="">
        </div>
        <div class="col-md-4 col-sm-6">
            <h3>Dileepa Chandima</h3>

        </div>
        <div class="col-md-6 col-sm-12">
            <div class="account-wall">
                <h5>Add New Job</h5>
                <form>
                    <div class="form-group col-md-6">
                        <label for="tel">Contact Phone Number</label>
                        <input type="text" class="form-control form-control-sm" id="phone" placeholder="Enter Mobile Number">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Address</label>
                        <input type="text" class="form-control form-control-sm" id="adddress1" placeholder="Enter first address line">
                        <input type="text" class="form-control form-control-sm" id="adddress2" placeholder="Enter second address line" style="margin-top:3px">
                        <input type="text" class="form-control form-control-sm" id="adddress3" placeholder="Enter third address line" style="margin-top:3px">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="exampleInputEmail1">Description</label>
                        <textarea rows="3" class="form-control form-control-sm" id="description" placeholder="Enter description"></textarea>
                    </div>
                    <button type="button" class="btn btn-sm btn-primary" (click)="onSubmit()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12 col-sm-12">
            <h4 class="text-center"> Your Jobs</h4>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Job Address</th>
                        <th scope="col">Description</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>

                </tbody>
            </table>

        </div>
    </div>
</div>
